{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">SmarthPack</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="#">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Página inicial</span>
            </a>
            <span class="tooltip">Página inicial</span>
          </li>
          
          <li>
            <a href="#">
              <i class='bx bx-chat' ></i>
              <span class="links_name">Serviços</span>
            </a>
            <span class="tooltip">Serviços</span>
          </li>
          <li>
            <a href="{% url 'cadastro' %}">
                <i class='bx bx-user'></i>
                <span class="links_name">Cadastro</span>
            </a>
            <span class="tooltip">Cadastro</span>
          </li>
          <li>
            <a href="{% url 'logout' %}">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Sair</span>
            </a>
            <span class="tooltip">Cadastro</span>
          </li>
          
        </ul>
      </div>
      <section class="home-section">
        {% block 'dashboard'%}
        {% endblock %}

      </section>

      </section>
    <script src="{% static 'general/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
